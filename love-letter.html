<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Love 💌</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        /* === ROMANTIC STYLES === */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ffcce6, #ffb3d9, #ff99cc, #ff80bf);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23e22d6c" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* === LOVE LETTER CARD === */
        .letter {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #e22d6c;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #typed-text {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            min-height: 200px;
            border-left: 3px solid #ff8fab;
            padding-left: 20px;
        }

        /* === PHOTO MEMORIES === */
        .memories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 2rem;
        }

        .memory {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .memory:hover {
            transform: scale(1.1);
        }

        /* === SECRET VAULT === */
        .vault {
            text-align: center;
            margin-top: 2rem;
        }

        .vault input {
            padding: 10px;
            border: 2px solid #ff8fab;
            border-radius: 5px;
            margin-right: 10px;
        }

        .vault button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* === FLOATING HEARTS (FROM INDEX) === */
        .heart {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            color: #ff8fab;
            opacity: 0.8;
            animation: fade 1.5s ease-in-out forwards;
            z-index: 1;
        }

        @keyframes fade {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="letter">
        <h1>To You, My Love</h1>
        <div id="typed-text"></div> <!-- Love letter will type here -->

        <!-- Photo memories (click to reveal captions) -->
        <div class="memories">
            <img src="memory1.jpg" class="memory" onclick="showMemory('Our first date 💘')">
            <img src="memory2.jpg" class="memory" onclick="showMemory('That time we got lost together 🗺️')">
            <img src="memory3.jpg" class="memory" onclick="showMemory('When you made me laugh until I cried 😂')">
        </div>

        <!-- Secret vault -->
        <div class="vault">
            <p>Enter your birthday (MMDD) to unlock a surprise...</p>
            <input type="password" id="vault-password" placeholder="MMDD">
            <button onclick="checkPassword()">Unlock</button>
        </div>
    </div>

    <!-- Heart trail (same as index.html) -->
    <div id="hearts-container"></div>

    <script>
        // === TYPED LOVE LETTER ===
        const letter = [
            "My dearest love,", 
            "Happy birthday to the one who makes my world brighter...", 
            "Every moment with you feels like magic.", 
            "Here’s to forever adventures together.", 
            "Love always, me 💕"
        ];
        let line = 0;
        let char = 0;

        function typeLetter() {
            if (line < letter.length) {
                if (char < letter[line].length) {
                    document.getElementById("typed-text").innerHTML += letter[line].charAt(char);
                    char++;
                    setTimeout(typeLetter, 50); // Typing speed
                } else {
                    document.getElementById("typed-text").innerHTML += "<br><br>";
                    line++;
                    char = 0;
                    setTimeout(typeLetter, 500); // Pause between lines
                }
            }
        }
        typeLetter();

        // === PHOTO MEMORIES ===
        function showMemory(caption) {
            alert(caption); // Replace with a prettier popup if desired!
        }

        // === SECRET VAULT ===
        function checkPassword() {
            const password = document.getElementById("vault-password").value;
            if (password === "0101") { // Replace with his birthday (MMDD)
                alert("Surprise! We’re going to Paris next month! ✈️"); // Customize this!
            } else {
                alert("Try again, my love. Hint: It’s your birthday!");
            }
        }

        // === HEART TRAIL (FROM INDEX.HTML) ===
        document.addEventListener('mousemove', (e) => {
            const hearts = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '🩷';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            hearts.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1500);
        });
    </script>

<div id="game-bubble" 
     style="position: fixed;
            width: 120px;
            height: 120px;
            left: 50%;
            top: 50%;
            background: radial-gradient(circle at 30% 30%, #ff8fab, #ff6b6b);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6),
                        inset 0 -5px 10px rgba(0,0,0,0.1),
                        inset 0 5px 10px rgba(255,255,255,0.4);
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(255, 140, 171, 0.7));
            transition: all 0.5s ease-out;">
    Quiz
</div>

<audio id="pop-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>

<script>
    const bubble = document.getElementById('game-bubble');
    const popSound = document.getElementById('pop-sound');
    
    // Initialize position and movement
    let posX = Math.random() * (window.innerWidth - 100);
    let posY = Math.random() * (window.innerHeight - 100);
    let velX = (Math.random() - 0.5) * 2;
    let velY = (Math.random() - 0.5) * 2;
    
    // Set initial position
    bubble.style.left = posX + 'px';
    bubble.style.top = posY + 'px';
    
    // Color system with smooth transitions
    const colorPalettes = [
        { primary: '#ff8fab', secondary: '#ff6b6b' },
        { primary: '#a6e3e9', secondary: '#71c9ce' },
        { primary: '#ffd6a5', secondary: '#ffb347' },
        { primary: '#c7ecee', secondary: '#95afc0' },
        { primary: '#fdcb6e', secondary: '#e17055' },
        { primary: '#fab1a0', secondary: '#e84393' }
    ];
    
    let currentColors = colorPalettes[0];
    let nextColors = colorPalettes[1];
    let colorProgress = 0;
    
    // Smooth color transition
    function updateColors() {
        colorProgress += 0.005; // Speed of transition
        
        if (colorProgress >= 1) {
            currentColors = nextColors;
            const nextIndex = (colorPalettes.indexOf(nextColors) + 1) % colorPalettes.length;
            nextColors = colorPalettes[nextIndex];
            colorProgress = 0;
        }
        
        // Interpolate between colors
        const primary = interpolateColor(currentColors.primary, nextColors.primary, colorProgress);
        const secondary = interpolateColor(currentColors.secondary, nextColors.secondary, colorProgress);
        
        bubble.style.background = `radial-gradient(circle at 30% 30%, ${primary}, ${secondary})`;
        bubble.style.boxShadow = `0 8px 25px ${hexToRGBA(secondary, 0.5)}, 
                                inset 0 -5px 10px rgba(0,0,0,0.1),
                                inset 0 5px 10px rgba(255,255,255,0.4)`;
        bubble.style.filter = `drop-shadow(0 0 10px ${hexToRGBA(primary, 0.4)})`;
        
        requestAnimationFrame(updateColors);
    }
    
    // Physics-based movement
    function updatePosition() {
        posX += velX;
        posY += velY;
        
        // Bounce off walls
        if (posX <= 0 || posX >= window.innerWidth - 100) {
            velX *= -0.9;
            posX = posX <= 0 ? 0 : window.innerWidth - 100;
        }
        
        if (posY <= 0 || posY >= window.innerHeight - 100) {
            velY *= -0.9;
            posY = posY <= 0 ? 0 : window.innerHeight - 100;
        }
        
        // Update position
        bubble.style.left = posX + 'px';
        bubble.style.top = posY + 'px';
        
        requestAnimationFrame(updatePosition);
    }
    
    // Click handler
    bubble.addEventListener('click', (e) => {
        popSound.play();
        bubble.style.transform = 'scale(0.9)';
        setTimeout(() => {
            bubble.style.transform = 'scale(1.1)';
            setTimeout(() => window.location.href = 'quiz.html', 150);
        }, 100);
    });
    
    // Helper functions
    function interpolateColor(color1, color2, ratio) {
        const r1 = parseInt(color1.substring(1, 3), 16);
        const g1 = parseInt(color1.substring(3, 5), 16);
        const b1 = parseInt(color1.substring(5, 7), 16);
        
        const r2 = parseInt(color2.substring(1, 3), 16);
        const g2 = parseInt(color2.substring(3, 5), 16);
        const b2 = parseInt(color2.substring(5, 7), 16);
        
        const r = Math.round(r1 + (r2 - r1) * ratio);
        const g = Math.round(g1 + (g2 - g1) * ratio);
        const b = Math.round(b1 + (b2 - b1) * ratio);
        
        return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
    }
    
    function hexToRGBA(hex, alpha) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }
    
    // Start animations
    updateColors();
    updatePosition();
</script>
</body>
</html>
