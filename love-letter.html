<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Love 💌</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        /* === ROMANTIC STYLES === */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ffcce6, #ffb3d9, #ff99cc, #ff80bf);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ffffff" d="M12 21.35l-1.45-1.32C5.4 15.36 ..."/></svg>'), auto;
          }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* === LOVE LETTER CARD === */
        .letter {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #e22d6c;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #typed-text {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            min-height: 200px;
            border-left: 3px solid #ff8fab;
            padding-left: 20px;
        }

        /* === PHOTO MEMORIES === */
        .memories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 2rem;
        }

        .memory {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .memory:hover {
            transform: scale(1.1);
        }

        /* === SECRET VAULT === */
        .vault {
            text-align: center;
            margin-top: 2rem;
        }

        .vault input {
            padding: 10px;
            border: 2px solid #ff8fab;
            border-radius: 5px;
            margin-right: 10px;
        }

        .vault button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* === FLOATING HEARTS (FROM INDEX) === */
        .heart {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            color: #ff8fab;
            opacity: 0.8;
            animation: fade 1.5s ease-in-out forwards;
            z-index: 1;
        }

        @keyframes fade {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="letter">
        <h1>To You, My Love</h1>
        <div id="typed-text"></div> <!-- Love letter will type here -->

        <!-- Photo memories (click to reveal captions) -->
        <div class="memories">
            <img src="memory1.jpg" class="memory" onclick="showMemory('Our first date 💘')">
            <img src="memory2.jpg" class="memory" onclick="showMemory('That time we got lost together 🗺️')">
            <img src="memory3.jpg" class="memory" onclick="showMemory('When you made me laugh until I cried 😂')">
        </div>

        <!-- Secret vault -->
        <div class="vault">
            <p>Enter your birthday (MMDD) to unlock a surprise...</p>
            <input type="password" id="vault-password" placeholder="MMDD">
            <button onclick="checkPassword()">Unlock</button>
        </div>
    </div>

    <!-- Heart trail (same as index.html) -->
    <div id="hearts-container"></div>

    <script>
        // === TYPED LOVE LETTER ===
        const letter = [
            "My dearest love,", 
            "Happy birthday to the one who makes my world brighter...", 
            "Every moment with you feels like magic.", 
            "Here’s to forever adventures together.", 
            "Love always, me 💕"
        ];
        let line = 0;
        let char = 0;

        function typeLetter() {
            if (line < letter.length) {
                if (char < letter[line].length) {
                    document.getElementById("typed-text").innerHTML += letter[line].charAt(char);
                    char++;
                    setTimeout(typeLetter, 50); // Typing speed
                } else {
                    document.getElementById("typed-text").innerHTML += "<br><br>";
                    line++;
                    char = 0;
                    setTimeout(typeLetter, 500); // Pause between lines
                }
            }
        }
        typeLetter();

        // === PHOTO MEMORIES ===
        function showMemory(caption) {
            alert(caption); // Replace with a prettier popup if desired!
        }

        // === SECRET VAULT ===
        function checkPassword() {
            const password = document.getElementById("vault-password").value;
            if (password === "0101") { // Replace with his birthday (MMDD)
                alert("Surprise! We’re going to Paris next month! ✈️"); // Customize this!
            } else {
                alert("Try again, my love. Hint: It’s your birthday!");
            }
        }

        // === HEART TRAIL (FROM INDEX.HTML) ===
        document.addEventListener('mousemove', (e) => {
            const hearts = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '🤍';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            hearts.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1500);
        });
    </script>

    <div id="game-container"></div>

    <style>
      /* Darker pink gradient background */
      body, html {
        margin: 0; padding: 0; overflow: hidden;
        height: 100%;
        background: linear-gradient(135deg, #ff6b9f, #ff5c8a, #ff4b91, #e84393);
        background-size: 300% 300%;
        animation: deepPinkFlow 12s ease infinite;
      }

      @keyframes deepPinkFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      #game-container {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        overflow: hidden;
      }

      .game-bubble {
        position: fixed;
        padding: 20px 25px;
        aspect-ratio: 1 / 1;
        min-width: 120px;
        max-width: 180px;
        color: white;
        font-weight: bold;
        background: radial-gradient(
          circle at 30% 30%, 
          rgba(255, 255, 255, 0.85),
          rgba(255, 255, 255, 0.15) 60%, 
          rgba(255, 255, 255, 0.1) 80%,
          transparent 90%
        );
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.5);
        box-shadow:
          inset 0 10px 15px rgba(255, 255, 255, 0.8),
          inset 0 -10px 15px rgba(255, 255, 255, 0.1),
          0 0 20px rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(6px);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.4rem;
        cursor: pointer;
        text-align: center;
        white-space: normal;
        word-break: break-word;
        z-index: 100;
        transition: transform 0.3s ease;
        user-select: none;
        animation: iridescence 6s linear infinite alternate;
      }

      .game-bubble:hover {
        animation: bounce-glow 0.6s ease-in-out infinite alternate, iridescence 6s linear infinite alternate;
        transform: scale(1.1);
        z-index: 101;
      }

      @keyframes bounce-glow {
        0% {
          filter: drop-shadow(0 0 10px rgba(255, 140, 171, 0.7));
        }
        100% {
          filter: drop-shadow(0 0 20px rgba(255, 140, 171, 0.9));
        }
      }

      @keyframes iridescence {
        0%, 100% {
          background: radial-gradient(
            circle at 30% 30%, 
            rgba(255, 255, 255, 0.85),
            rgba(255, 255, 255, 0.15) 60%, 
            rgba(255, 255, 255, 0.1) 80%,
            transparent 90%
          );
        }
        50% {
          background: radial-gradient(
            circle at 40% 40%, 
            rgba(255, 255, 255, 0.7),
            rgba(255, 240, 240, 0.25) 60%, 
            rgba(255, 220, 220, 0.15) 80%,
            transparent 90%
          );
        }
      }

      .popping {
        animation: pop-shrink 0.5s ease forwards;
        pointer-events: none;
      }

      @keyframes pop-shrink {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.2);
          opacity: 0;
        }
      }

      .rainbow-reflection {
        position: absolute;
        top: 15%;
        left: 10%;
        width: 60%;
        height: 30%;
        border-radius: 50% / 100%;
        pointer-events: none;
        background: linear-gradient(
          120deg,
          rgba(255, 0, 128, 0.3),
          rgba(255, 255, 0, 0.3),
          rgba(0, 255, 255, 0.3),
          rgba(255, 0, 128, 0.3)
        );
        filter: blur(8px);
        animation: float-rainbow 5s ease-in-out infinite;
        mix-blend-mode: screen;
      }

      @keyframes float-rainbow {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 0.7;
        }
        50% {
          transform: translate(10%, 5%) scale(1.1);
          opacity: 0.9;
        }
        100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.7;
        }
      }
    </style>

    <script>
      const gameData = [
        { label: 'Quiz', link: 'quiz.html' },
        { label: 'Puzzle', link: 'puzzle.html' },
        { label: 'Tic-Tac-Toe', link: 'tic.html' },
        { label: 'Memory\nGame', link: 'memory.html' }
      ];

      const container = document.getElementById('game-container');

      gameData.forEach((game) => {
        const bubble = document.createElement('div');
        bubble.className = 'game-bubble';
        bubble.innerHTML = game.label.replace(/\n/g, '<br>');
        bubble.style.position = 'fixed';

        let posX = Math.random() * (window.innerWidth - 180);
        let posY = Math.random() * (window.innerHeight - 180);
        let velX = (Math.random() - 0.5) * 2;
        let velY = (Math.random() - 0.5) * 2;

        bubble.style.left = `${posX}px`;
        bubble.style.top = `${posY}px`;

        const rainbowHighlight = document.createElement('div');
        rainbowHighlight.className = 'rainbow-reflection';
        bubble.appendChild(rainbowHighlight);

        bubble.addEventListener('click', () => {
          bubble.classList.add('popping');
          setTimeout(() => {
            window.location.href = game.link;
          }, 500);
        });

        function move() {
          posX += velX;
          posY += velY;

          const width = bubble.offsetWidth;
          const height = bubble.offsetHeight;

          if (posX <= 0 || posX >= window.innerWidth - width) velX *= -1;
          if (posY <= 0 || posY >= window.innerHeight - height) velY *= -1;

          bubble.style.left = `${posX}px`;
          bubble.style.top = `${posY}px`;

          requestAnimationFrame(move);
        }

        container.appendChild(bubble);
        move();
      });
    </script>

</body>
</html>
