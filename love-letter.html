<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Love 💌</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        /* === ROMANTIC STYLES === */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #f34ca5, #f46aaf, #ff80bf, #ff6bdf);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ffffff" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;

          }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* === LOVE LETTER CARD === */
        .letter {
            background: rgba(255, 206, 236, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #e22d6c;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #typed-text {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            min-height: 200px;
            border-left: 3px solid #ff8fab;
            padding-left: 20px;
        }

        /* === PHOTO MEMORIES === */
        .memories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 2rem;
        }

        .memory {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .memory:hover {
            transform: scale(1.1);
        }

        /* === SECRET VAULT === */
        .vault {
            text-align: center;
            margin-top: 2rem;
        }

        .vault input {
            padding: 10px;
            border: 2px solid #ff8fab;
            border-radius: 5px;
            margin-right: 10px;
        }

        .vault button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* === FLOATING HEARTS (FROM INDEX) === */
        .heart {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            color: #fbfbfb;
            opacity: 0.8;
            animation: fade 1.5s ease-in-out forwards;
            z-index: 1;
        }

        @keyframes fade {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="letter">
        <h1>To You, My Love</h1>
        <div id="typed-text"></div> <!-- Love letter will type here -->

        <!-- Photo memories (click to reveal captions) -->
        <div class="memories">
            <img src="memory1.jpg" class="memory" onclick="showMemory('Our first date 💘')">
            <img src="memory2.jpg" class="memory" onclick="showMemory('That time we got lost together 🗺️')">
            <img src="memory3.jpg" class="memory" onclick="showMemory('When you made me laugh until I cried 😂')">
        </div>

        <!-- Secret vault -->
        <div class="vault">
            <p>Enter your birthday (MMDD) to unlock a surprise...</p>
            <input type="password" id="vault-password" placeholder="MMDD">
            <button onclick="checkPassword()">Unlock</button>
        </div>

        <div id="surprise-popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
          background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; z-index: 999;">
            <p style="font-size: 1.2rem; color: #e22d6c;">🎉 Surprise! 🎉</p>
            <button onclick="window.location.href='bubbles.html'"
              style="margin-top: 1rem; padding: 10px 20px; background-color: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer;">
              Click to see your surprise!
            </button>
          </div>
          <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
          background: rgba(0,0,0,0.5); z-index: 998;"></div>


    </div>

    <!-- Heart trail (same as index.html) -->
    <div id="hearts-container"></div>

    <script>
        // === TYPED LOVE LETTER ===
        const letter = [
            "My dearest love,", 
            "Happy birthday to the one who makes my world brighter...", 
            "Every moment with you feels like magic.", 
            "Here’s to forever adventures together.", 
            "Love always, me 💕"
        ];
        let line = 0;
        let char = 0;

        function typeLetter() {
            if (line < letter.length) {
                if (char < letter[line].length) {
                    document.getElementById("typed-text").innerHTML += letter[line].charAt(char);
                    char++;
                    setTimeout(typeLetter, 50); // Typing speed
                } else {
                    document.getElementById("typed-text").innerHTML += "<br><br>";
                    line++;
                    char = 0;
                    setTimeout(typeLetter, 500); // Pause between lines
                }
            }
        }
        typeLetter();

        // === PHOTO MEMORIES ===
        function showMemory(caption) {
            alert(caption); // Replace with a prettier popup if desired!
        }

        // === SECRET VAULT ===
        function checkPassword() {
    const password = document.getElementById("vault-password").value;
    if (password === "0101") {
        document.getElementById("surprise-popup").style.display = 'block';
        document.getElementById("overlay").style.display = 'block';
    } else {
        alert("Try again, my love. Hint: It’s your birthday!");
    }
}


        // === HEART TRAIL (FROM INDEX.HTML) ===
        document.addEventListener('mousemove', (e) => {
            const hearts = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '🤍';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            hearts.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1500);
        });
    </script>

</body>
</html>
