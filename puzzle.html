<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Puzzle</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6f2;
      color: #d63384;
      text-align: center;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 5px;
      justify-content: center;
      margin: 20px;
    }
    .tile {
      width: 80px;
      height: 80px;
      background: #ff99cc;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 15px;
    }
    .empty {
      background: #ffe6f2;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>💕 Love Puzzle 💕</h1>
  <div id="puzzle"></div>
  <script>
    const letters = ['I', '❤️', 'U', '', 'Y', 'O', 'U', 'R', '!'];
    let tiles = letters.slice();
    shuffle();

    function shuffle() {
      for (let i = tiles.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
      }
      render();
    }

    function render() {
      const puzzle = document.getElementById('puzzle');
      puzzle.innerHTML = '';
      tiles.forEach((val, idx) => {
        const div = document.createElement('div');
        div.className = val === '' ? 'tile empty' : 'tile';
        div.textContent = val;
        div.onclick = () => move(idx);
        puzzle.appendChild(div);
      });
    }

    function move(idx) {
      const emptyIdx = tiles.indexOf('');
      const validMoves = [emptyIdx - 3, emptyIdx + 3, emptyIdx - 1, emptyIdx + 1];
      if (validMoves.includes(idx)) {
        [tiles[emptyIdx], tiles[idx]] = [tiles[idx], tiles[emptyIdx]];
        render();
        if (tiles.join('') === letters.join('')) alert("Yay! You solved it! 💖");
      }
    }
  </script>
</body>
</html>
