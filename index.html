<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        /* === ENCHANTED STYLES === */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff8db8, #ff997d, #ffb8e9, #a6d0ee, #eee8a6, #c5a6ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23e22d6c" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* === MAIN CARD === */
        .card {
            background: rgba(255, 255, 255, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #e22d6c;
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* === BUTTON === */
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        /* === HEART TRAIL (SHORTER LENGTH) === */
        .heart {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            color: #ff8fab;
            opacity: 0.8;
            animation: fade 1.5s ease-in-out forwards; /* Faster fade than before (1.5s vs 2s) */
            z-index: 1;
        }

        @keyframes fade {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* === EASTER EGG === */
        .secret {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: transparent;
            transition: color 0.3s;
            z-index: 20;
        }

        .secret:hover {
            color: #e22d6c;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Knock-Knock</h1>
        <p>I made a little something just for you...</p>
        <h5>(Heart cursor v dekho dekho)</h5>
        <button class="btn" onclick="startAdventure()">Shuru karooo</button>
    </div>

    <!-- Heart trail (original density, shorter length) -->
    <div id="hearts-container"></div>

    <!-- Hidden Easter egg -->
    <div class="secret" onclick="easterEgg()">(Psst... click me!)</div>

    <script>
        // === START ADVENTURE ===
        function startAdventure() {
            window.location.href = "love-letter.html";
        }

        // === HEART TRAIL (ORIGINAL DENSITY, SHORTER LENGTH) ===
        document.addEventListener('mousemove', (e) => {
            const hearts = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ü©∑';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            hearts.appendChild(heart);

            // Remove hearts faster (after 1.5s instead of 2s)
            setTimeout(() => {
                heart.remove();
            }, 1500);
        });

        // === EASTER EGG ===
        function easterEgg() {
            alert("You found my secret! Here's a clue: The password is your birthday (MMDD).");
        }
    </script>

      <footer style="
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 1.2rem;
        color: #ffffff;
        opacity: 0.7;
    ">
        Developed with ‚ù§Ô∏è by Nyasa
    </footer>
</body>
</html>
