<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romantic Memory Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6f2;
      color: #d63384;
      text-align: center;
    }
    #memory {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 5px;
      justify-content: center;
      margin: 20px;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #ff99cc;
      border-radius: 10px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ’• Romantic Memory Game ðŸ’•</h1>
  <div id="memory"></div>
  <script>
    const images = [
      'photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg'
    ];
    let cards = [...images, ...images];
    let selected = [];
    let matched = [];

    shuffle();

    function shuffle() {
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
      render();
    }

    function render() {
      const memory = document.getElementById('memory');
      memory.innerHTML = '';
      cards.forEach((val, idx) => {
        const div = document.createElement('div');
        div.className = 'card';
        if (matched.includes(idx) || selected.includes(idx)) {
          div.style.backgroundImage = `url(${val})`;
        }
        div.onclick = () => flip(idx);
        memory.appendChild(div);
      });
    }

    function flip(idx) {
      if (selected.includes(idx) || matched.includes(idx)) return;
      selected.push(idx);
      if (selected.length === 2) {
        if (cards[selected[0]] === cards[selected[1]]) {
          matched.push(...selected);
        }
        setTimeout(() => {
          selected = [];
          render();
        }, 800);
      }
      render();
    }
  </script>
</body>
</html>
