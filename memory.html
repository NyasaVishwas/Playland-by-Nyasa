<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <style>
    #memory { display: grid; grid-template-columns: repeat(4, 80px); gap: 5px; margin: 20px; }
    .card {
      width: 80px;
      height: 80px;
      background: #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <div id="memory"></div>
  <script>
    const memory = document.getElementById('memory');
    const emojis = ['🍎','🍌','🍇','🍉','🍓','🍒','🍍','🥝'];
    let cards = [...emojis, ...emojis];
    let selected = [];
    let matched = [];

    shuffle();

    function shuffle() {
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
      render();
    }

    function render() {
      memory.innerHTML = '';
      cards.forEach((val, idx) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.textContent = matched.includes(idx) || selected.includes(idx) ? val : '';
        div.onclick = () => flip(idx);
        memory.appendChild(div);
      });
    }

    function flip(idx) {
      if (selected.includes(idx) || matched.includes(idx)) return;
      selected.push(idx);
      if (selected.length === 2) {
        if (cards[selected[0]] === cards[selected[1]]) {
          matched.push(...selected);
        }
        setTimeout(() => {
          selected = [];
          render();
        }, 500);
      }
      render();
    }
  </script>
</body>
</html>
