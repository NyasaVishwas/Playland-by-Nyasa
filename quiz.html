<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ffffff, #e8c6ff, #e8bdff, #cc9df7);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%239370DB" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      color: #761ad9;
      margin-bottom: 1rem;
    }

    button {
      background: #b06ef7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      margin: 10px;
      cursor: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      white-space: nowrap;
      flex-shrink: 0;
    }

    button:hover {
      transform: scale(1.1);
      background: #ec6ffa;
      box-shadow: 0 8px 25px rgba(233, 107, 255, 0.5);
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fall {
      0% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" src="qui.mp3" autoplay loop></audio>

  <div class="quiz-container">
    <div id="start-screen">
      <h1>Let's have a quiz. Shall we! üíï</h1>
      <p>Dekhti hu kitna sahi answer kr paate ho</p>
      <p style="font-weight:bold;">
        0‚Äì3: Good <br>
        4‚Äì7: Ok-ok<br>
        8‚Äì10: Best
      </p>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz" class="fade-in" style="display: none;"></div>
    <p id="result" style="font-weight: bold;"></p>
    <button id="backBtn" onclick="window.location.href='bubbles.html'" style="display: none;">Back to Bubbles</button>
  </div>

  <script>
    const questions = [
      {
        question: "When did we first talk irl?",
        options: ["PES class", "Concert", "ECE lab", "Maths class"],
        answer: 0
      },
      {
        question: "What‚Äôs my top comfort thing when I‚Äôm sad and you're not around?",
        options: ["Series/Kdrama", "Chocolate", "Cry", "Sleep"],
        answer: 3
      },
      {
        question: "If I got angry with you, what‚Äôs the fastest way to fix it?",
        options: ["Give me space", "Spam cute texts", "Say sorry and bring snacks", "Call me"],
        answer: 2
      },
      {
        question: "What‚Äôs my ultimate soft spot?",
        options: ["Surprises", "Compliments", "Soft toys", "You, obviously"],
        answer: 3
      },
      {
        question: "Which one of us is more likely to fall asleep during a movie night?",
        options: ["Me", "You", "Both of us", "No one"],
        answer: 0
      },
      {
        question: "What would I probably do if I saw you talking to your female friend for too long?",
        options: ["Say ‚ÄúHave fun", "Stare at you both", "Punch you", "Do nothing"],
        answer: 2
      },
      {
        question: "What‚Äôs my favorite thing to do when I‚Äôm with you",
        options: ["Talk endlessly", "Cuddle quietly", "Making food", "All of the above"],
        answer: 3
      },
      {
        question: "What is the time complexity of a binary search algorithm?",
        options: ["O(n)", "O(log n)", "O(n log n)", "O(1)"],
        answer: 1
      },
      {
        question: "How do I act when I‚Äôm low-key jealous?",
        options: ["I joke about it", "I go quiet", "I get extra clingy", "I act like it‚Äôs no big deal (but it is)"],
        answer: 3
      },
      {
        question: "What‚Äôs one thing that instantly melts me?",
        options: ["Forehead kisses", "Soft apologies", "Talking", "You being silly"],
        answer: 0
      },
    ];

    let currentQ = 0;
    let score = 0;

    function startQuiz() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.getElementById("bgMusic").play();
      loadQuiz();
    }

    function loadQuiz() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.classList.remove("fade-in");
      void quizDiv.offsetWidth;
      quizDiv.classList.add("fade-in");

      quizDiv.innerHTML = `
        <p style="font-size: 1.2rem;">${questions[currentQ].question}</p>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
          ${questions[currentQ].options.map((opt, i) => `
            <button onclick="checkAnswer(${i})">${opt}</button>
          `).join("")}
        </div>
      `;
    }

    function checkAnswer(i) {
      if (i === questions[currentQ].answer) score++;
      currentQ++;
      if (currentQ < questions.length) loadQuiz();
      else showResult();
    }

    function showResult() {
      const quizDiv = document.getElementById("quiz");
      const result = document.getElementById("result");
      quizDiv.style.display = "none";
      result.innerHTML = "";

      let finalMessage = `You scored ${score}/${questions.length}!`;
      if (score <= 3) finalMessage += "<br>Itnaa kam???üò≠";
      else if (score <= 7) finalMessage += "<br>Abhi v janna baaki h thoraüò¨";
      else finalMessage += "<br>Certified soulmateüíñ";

      typeWriter(result, finalMessage, 0);

      const playAgainBtn = document.createElement("button");
      playAgainBtn.textContent = "Play Again";
      playAgainBtn.onclick = () => window.location.reload();
      const backBtn = document.getElementById("backBtn");
      backBtn.style.display = "inline-block";
      backBtn.parentNode.insertBefore(playAgainBtn, backBtn);



      if (score === questions.length) {
        for (let i = 0; i < 30; i++) {
          let emoji = document.createElement("div");
          emoji.textContent = "üíò";
          emoji.style.position = "fixed";
          emoji.style.left = Math.random() * 100 + "vw";
          emoji.style.top = Math.random() * 100 + "vh";
          emoji.style.fontSize = "2rem";
          emoji.style.opacity = "0.8";
          emoji.style.animation = `fall ${Math.random() * 2 + 3}s ease-out forwards`;
          document.body.appendChild(emoji);
          setTimeout(() => emoji.remove(), 5000);
        }
      }
    }

    function typeWriter(element, text, i) {
      if (i >= text.length) return;

      // If it finds a <br>, treat it as a full tag and append it
      if (text.substring(i, i + 4) === "<br>") {
        element.innerHTML += "<br>";
        setTimeout(() => typeWriter(element, text, i + 4), 200); // Pause slightly more for drama
      } else {
        element.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(element, text, i + 1), 40);
      }
    }

  </script>

        <footer style="
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 1.2rem;
        color: #5f1f9e;
        opacity: 0.7;
    ">
        Developed with ‚ù§Ô∏è by Nyasa
    </footer>
</body>

</html>
