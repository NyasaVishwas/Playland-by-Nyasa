<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How Well Do You Know Me? üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ffcce6, #ffb3d9, #ff99cc, #ff80bf);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23e22d6c" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      color: #e22d6c;
      margin-bottom: 1rem;
    }

    button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      margin: 10px;
      cursor: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    button:hover {
      transform: scale(1.1);
      background: #ff4d6d;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fall {
      0% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>How Well Do You Know Me? üíò</h1>
    <div id="quiz" class="fade-in"></div>
    <p id="result" style="font-weight: bold;"></p>
    <button onclick="window.location.href='bubbles.html'">‚Üê Back to Bubbles</button>
  </div>

  <script>
    const questions = [
      {
        question: "Where did we first meet?",
        options: ["Coffee shop", "Through friends", "Work/School", "On a trip"],
        answer: 1
      },
      {
        question: "What's my favorite dessert?",
        options: ["Chocolate cake", "Ice cream", "Cheesecake", "Fruit tart"],
        answer: 2
      },
      {
        question: "What's our song?",
        options: ["Perfect by Ed Sheeran", "Lover by Taylor Swift", "A custom answer!", "I don‚Äôt remember"],
        answer: 2
      }
    ];

    let currentQ = 0;
    let score = 0;

    function loadQuiz() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.classList.remove("fade-in");
      void quizDiv.offsetWidth; // trigger reflow
      quizDiv.classList.add("fade-in");

      quizDiv.innerHTML = `
        <p style="font-size: 1.2rem;">${questions[currentQ].question}</p>
        ${questions[currentQ].options.map((opt, i) => `
          <button onclick="checkAnswer(${i})">${opt}</button>
        `).join("")}
      `;
    }

    function checkAnswer(i) {
      if (i === questions[currentQ].answer) score++;
      currentQ++;
      if (currentQ < questions.length) loadQuiz();
      else showResult();
    }

    function showResult() {
      const quizDiv = document.getElementById("quiz");
      const result = document.getElementById("result");
      quizDiv.innerHTML = "";
      result.innerHTML = "";
      const message = `You scored ${score}/${questions.length}!` +
        (score === questions.length ? "You know me perfectly! üíñ‚ú®" : "Good try, my love~ üíå");
      typeWriter(result, message, 0);

      if (score === questions.length) {
        for (let i = 0; i < 30; i++) {
          let emoji = document.createElement("div");
          emoji.textContent = "üíò";
          emoji.style.position = "fixed";
          emoji.style.left = Math.random() * 100 + "vw";
          emoji.style.top = Math.random() * 100 + "vh";
          emoji.style.fontSize = "2rem";
          emoji.style.opacity = "0.8";
          emoji.style.animation = `fall ${Math.random() * 2 + 3}s ease-out forwards`;
          document.body.appendChild(emoji);
          setTimeout(() => emoji.remove(), 5000);
        }
      }
    }

    function typeWriter(element, text, i) {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(element, text, i + 1), 40);
      }
    }

    loadQuiz();
  </script>
</body>
</html>
